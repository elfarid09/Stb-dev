<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Popup with Visualizer</title>
    <style>
        /* Styling untuk popup dan visualizer */
        #musicPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4cabe8;
            padding: 20px;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            color: white;
        }

        .bar {
            width: 5px;
            margin: 0 1px;
            display: inline-block;
            height: 7px;
        }

        #visualizer {
            background-color: rgba(0, 255, 0, 0.5); /* Adjusted background */
        }

        /* Button styling */
        #openMusicButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: yellow;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
        }
        #openMusicButton:hover {
            background-color: #0056b3;
        }

        /* Close Button */
        .popup-close {
            position: absolute;
            top: 5px;
            right: 5px;
            color: white;
            cursor: pointer;
            background-color: red;
            border-radius: 12px;
        }

        body {
            background-image: url('https://raw.githubusercontent.com/elfarid09/Stb-dev/main/al/de.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Navigasi Musik Button -->
   <center> <button id="openMusicButton">Visualizer</button> </center>
    
    <!-- Popup untuk musik dan visualizer -->
    <div id="musicPopup">
        <span id="closeButton" class="popup-close">-</span>
        <audio id="audioPlayer" src="lovestory.mp3" preload="auto"></audio>
        <div id="visualizer">
            <!-- Visualizer bar -->
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <script>
               // Membuka popup musik
        document.getElementById("openMusicButton").addEventListener("click", function() {
            document.getElementById("musicPopup").style.display = "block";
            document.getElementById("audioPlayer").play(); // Menjalankan musik

            // Membuat visualizer bergerak
            startVisualizer();
        });

        // Menutup popup
        document.getElementById("closeButton").addEventListener("click", function() {
            document.getElementById("musicPopup").style.display = "none";
            document.getElementById("audioPlayer").pause(); // Pause musik saat popup ditutup
        });

        // Fungsi untuk memulai visualizer
        function startVisualizer() {
            const audio = document.getElementById("audioPlayer");
            const visualizerBars = document.querySelectorAll(".bar");
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            analyser.fftSize = 128;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function updateVisualizer() {
                analyser.getByteFrequencyData(dataArray);

                for (let i = 0; i < visualizerBars.length; i++) {
                    let barHeight = dataArray[i] / 2; // Scale the bar height
                    visualizerBars[i].style.height = barHeight + 'px';
                }

                requestAnimationFrame(updateVisualizer);
            }

            updateVisualizer(); // Mulai animasi visualizer
        }
    </script>
</body>
</html>
